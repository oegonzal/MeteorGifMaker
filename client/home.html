<head>
    <title> Gif maker </title>
</head>

<body>
    <div class="center-container">
        <header>
            <h1>GIF Maker Test</h1>
        </header>
        <div class="content-container">
            <div id="dropDiv" ondrop="" ondragover="">
                {{> imageUpload }}
            </div>
            <div id="detail-area">
                <div class="uploaded-msg">
                    {{> totalImages }}
                </div>
                <div class="input-container">
                    <div class="delay-form"> {{> delay}} </div>
                    <div class="buttons"> {{> submit }} {{> reset}} </div>
                </div>
            </div>
            <hr>
            <div class="dashed-border" id="gif-display-container">
                <div id="gif-reminder" class="note-text text-center"> No GIF to Display </div>
            </div>
        </div>
    </div>
</body>

<template name="submit">
    <button id="submit-btn" disabled={{disabled}} class="btn btn-default left-margin-15"> Create GIF </button>
</template>

<template name="reset">
    <button id="reset-btn" disabled={{disabled}} class="btn btn-danger left-margin-15"> Reset </button>
</template>

<template name="imageUpload">
    <form action="/file-upload" class="dropzone" id="dropzone">
        <div class="dz-message hint-text"> Drag/drop OR click for file upload here </div>
    </form>
</template>

<template name="totalImages">
    <div id="uploaded-amount" class="hint-text"> Uploaded: {{ total }} / 5 </div>
</template>

<template name="delay">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><i class="fa fa-clock-o"></i></span>
        <input class="form-control" type="number" placeholder="Millisecond delay" />
    </div>
</template>
