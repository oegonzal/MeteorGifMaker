<head>
    <title> Gif maker </title>
</head>

<body>
    <div class="container">
        <header>
            <h1>GIF Maker Test</h1>
        </header>

        <div class="content-container">

            <div>
                <div id="dropDiv" ondrop="" ondragover="">
                    {{> imageUpload }}
                </div>
                <br>
                <div class="uploaded-msg">
                    {{> totalImages }}
                </div>
            </div>
            <div>
                1.&nbsp;{{> gifmaker }}
            </div>
            <div>
                2.&nbsp;{{> gifmaker }}
            </div>
            <div>
                3.&nbsp;{{> gifmaker }}
            </div>
            <div>
                4.&nbsp;{{> gifmaker }}
            </div>
            <div>
                5.&nbsp;{{> gifmaker }}
            </div>
            <br>
            <div>
                <input type="number" placeholder="milliseconds" />
            </div>
            <br>
            <div>
                {{> submit }} {{> reset}}
            </div>
        </div>

        <div id="gif-display-container">

        </div>
    </div>
</body>

<template name="gifmaker">
    <input type=file />
</template>

<template name="submit">
    <button id="submit-btn" disabled={{disabled}}> Generate Gif </button>
</template>

<template name="reset">
    <button id="reset-btn" disabled={{disabled}}> Reset </button>
</template>

<template name="imageUpload">
    <form action="/file-upload" class="dropzone" id="dropzone">
        <div class="dz-message"> Drag and Drop OR file upload here </div>
    </form>
</template>

<template name="totalImages">
    <div>
        <h3> Uploaded: {{ total }} / 5 </h3>
    </div>
</template>
