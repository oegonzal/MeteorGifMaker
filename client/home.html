<head>
    <title> Gif maker </title>
</head>

<body>
    <div class="container">
        <header>
            <h1>GIF Maker Test</h1>
        </header>

        <div class="content-container">
            <div>
                {{ > totalImages }}
            </div>

            <div>
                <div id="dropDiv" ondrop="" ondragover="">
                    {{ > imageUpload }}
                </div>
                <br>
            </div>
            <div>
                1.&nbsp;{{> gifmaker }}
            </div>
            <div>
                2.&nbsp;{{> gifmaker }}
            </div>
            <div>
                3.&nbsp;{{> gifmaker }}
            </div>
            <div>
                4.&nbsp;{{> gifmaker }}
            </div>
            <div>
                5.&nbsp;{{> gifmaker }}
            </div>
            <br>
            <div>
                <input type="number" placeholder="milliseconds" />
            </div>
            <br>
            <div>
                {{> submit }} {{> reset}}
            </div>
        </div>

        <div id="gif-display-container">

        </div>
    </div>
</body>

<template name="gifmaker">
    <input type=file />
</template>

<template name="submit">
    <button id="submit-btn"> Generate Gif </button>
</template>

<template name="reset">
    <button id="reset-btn">Try Again!</button>
</template>

<template name="imageUpload">
    <form action="/file-upload" class="dropzone" id="dropzone">
        <div class="dz-message">
            <span>Drag and Drop OR file upload here</span>
        </div>
    </form>
</template>

<template name="totalImages">
    <div>
        <h3> Total Photos Uploaded: {{ total }} 
            <i> (Up to 5)</i>
        </h3>
    </div>
</template>
